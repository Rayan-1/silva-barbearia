<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Silva do Corte</title>
  <style>
    :root {
      --primary: #facc15;
      --dark: #0f172a;
      --dark-light: #1e293b;
      --text: #ffffff;
      --text-light: #cbd5e1;
    }
    
    body {
      background-color: var(--dark);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 1rem;
      position: relative;
    }
    
    /* Botão Voltar alinhado ao estilo existente */
    .back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: var(--primary);
      color: var(--dark);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
      z-index: 10;
    }
    
    h1 {
      color: var(--primary);
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 1.8rem;
    }
    
    .subtitle {
      text-align: center;
      color: var(--text-light);
      margin-bottom: 2rem;
    }
    
    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    
    .contact-card {
      background: var(--dark-light);
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
    }
    
    .contact-icon {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .contact-title {
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    
    .contact-info {
      color: var(--text-light);
      margin-bottom: 1rem;
    }
    
    .btn {
      display: inline-block;
      background: var(--primary);
      color: var(--dark);
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
    }
    
    footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 1rem;
      color: var(--text-light);
    }
    
    .social-icon {
      color: var(--text-light);
      font-size: 1.5rem;
      margin: 0 0.5rem;
    }
    
    @media (min-width: 600px) {
      .contact-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (min-width: 900px) {
      .contact-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Botão Voltar -->
  <button onclick="window.history.back()" class="back-btn">Voltar</button>
  
  <h1>Fale Conosco</h1>
  <p class="subtitle">Estamos sempre prontos para te atender</p>
  
  <div class="contact-container">
    <div class="contact-card">
      <div class="contact-icon">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <h3 class="contact-title">Endereço</h3>
      <p class="contact-info">Av. Padre Alípio Rodrigues, 3031<br>Catumbela, Russas-CE</p>
      <a href="https://goo.gl/maps/example" class="btn" target="_blank">Ver no mapa</a>
    </div>
    
    <div class="contact-card">
      <div class="contact-icon">
        <i class="fab fa-whatsapp"></i>
      </div>
      <h3 class="contact-title">WhatsApp</h3>
      <p class="contact-info">(88) 99314-3575</p>
      <a href="https://wa.me/5588993143575" class="btn" target="_blank">Enviar mensagem</a>
    </div>
    
    <div class="contact-card">
      <div class="contact-icon">
        <i class="far fa-clock"></i>
      </div>
      <h3 class="contact-title">Horário</h3>
      <p class="contact-info">Segunda a Sábado<br>08:00 às 19:00</p>
    </div>
  </div>
  
  <footer>
    <p>Siga-nos nas redes sociais</p>
    <div>
      <a href="https://instagram.com/silvadoocortee" class="social-icon" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </footer>
</body>
</html>
